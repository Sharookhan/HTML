<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1><center>HTML Lab 1</center></h1>
    <form action="#" method="post">
      <fieldset>
        <legend>User Details</legend>
        <label for="name ">Name </label>
        <input
          type="text"
          name="name"
          email="id"
          placeholder="Enter Name"
          maxlength="25"
          required
        />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          minlength="6"
          required
        />
        <br />
      </fieldset>
      <label for="email">Email </label>
      <input
        type="email"
        name="email"
        id="email"
        value="test@example.com"
        tabindex="1"
        required
      />
      <br />
      <label for="catDrop"> Category </label>
      <select name="cat-drop" id="catDrop">
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        <option value="freelancer" selected>Freelancer</option>
      </select>
      <br />
      <label for="eventDate">Event Date</label>
      <input
        type="date"
        name="eventDate"
        id="eventDate"
        placeholder="Event Date"
        required
      />
      <br />

      <input type="radio" name="ticket" id="ticket1" value="ticket1" required />
      Ticket 1
      <input
        type="radio"
        name="ticket"
        id="ticket2"
        value="ticket2"
        required
        checked
      />
      Ticket 2
      <input type="radio" name="ticket" id="ticket3" value="ticket3" required />
      Ticket 3
      <br />

      <textarea
        name="notes"
        id="notes"
        cols="30"
        rows="10"
        placeholder="Notes..."
      ></textarea>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
